<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Care</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/nav-bar-logo.png" alt="">
                </a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="user-icon">
                <a href="user.html">
                    <i class="fa-solid fa-user"></i>
                    <span>Hello, Log In</span>
                </a>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                </a>
                <div class="cart-amt" id="cart-amt">0</div>
            </div>
        </nav>
    </header>
    <section class="order-area user">
        <form id="login-form">
            <h1>User Login</h1>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <input type="submit" value="Login">
        </form>

        <form id="signup-form">
            <h1>Signup</h1>
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="signup-name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <input type="submit" value="Sign Up">
        </form>
    </section>
    <footer>
        <div class="company">
            <img src="./assets/logo.png" alt="">
            <h4>Contact</h4>
            <p><strong>Address: </strong>Kolkata, West Bengal, India</p>
            <p><strong>Phone: </strong>+91 xxxxx xxxxx</p>
            <p><strong>Hours: </strong>10:00 - 18:00 (Monday to Friday)</p>
            <div class="follow">
                <h4>Follow Us</h4>
                <div class="icon">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://in.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-element" id="footer-element"></div>
    </footer>
    <div class="payment-partner">
        <h4>Our Payments Partners</h4>
        <img src="./assets/payment.png" alt="">
        <p>&copy; 2023 Medical Care Healthy : All Rights Are Reserved</p>
    </div>
    <script src="./assets/jsFile/data.js"></script>
</body>

</html>
